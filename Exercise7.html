<!--<p>Exercise 7, Objects as dictionaries/hashtables:</p>
<p>Create a function, f7, that takes two parameters, basket and prices</p>
<p>f7 should compute the cost of the basket given the prices supplied.</p>
<p>basket should be an object holding product:quantity (string:int) pairs</p>
<p>prices should be an object holding product:price (string:float) pairs</p>

<p>==7.1==</p>
<p>Create a testing page for the function f7</p>-->

<html>
<head>
    <title>Basket Total Calculator</title>
</head>
<script>
    function f7(basket, prices) {
        let totalCost = 0;
        for (let product in basket) {
            const quantity = basket[product];
            const price = prices[product]; 
            totalCost += quantity * price;
        }
        return totalCost;
    }

    function calculateTotal() {
        try {
            const basket = JSON.parse(document.getElementById('basket').value);
            const prices = JSON.parse(document.getElementById('prices').value);
            const total = f7(basket, prices);
            document.getElementById('result').textContent = `Total Cost: $${total}`;
        } catch (e) {
            document.getElementById('result').textContent = 'Error: Invalid JSON input.';
        }
    }
</script>
<body>

<h1>Basket Total Calculator</h1>

<label for="basket">Enter Basket :</label>
<textarea id="basket">
{
  "apple": 3,
  "banana": 2,
  "orange": 1
}
</textarea>

<label for="prices">Enter Prices :</label>
<textarea id="prices">
{
  "apple": 0.5,
  "banana": 0.3,
  "orange": 0.8
}
</textarea>

<button onclick="calculateTotal()">Calculate Total</button>

<div class="result" id="result"></div>

</body>
</html>
